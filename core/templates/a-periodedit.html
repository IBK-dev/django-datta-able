{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Société</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Form Componants</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Form Elements</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- [ Main Content ] start -->
                <form action ='{% url 'Edite_periodes' periodes.id %}' method="POST">
                {% csrf_token %}
            

                <!-- [ Main Content ] start -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Informations</h5>
                            </div>
                            <div class="card-body">
                                <h5>Form controls</h5>
                                <hr>
                                <div class="row">
                                    <div class="col-md-6">

                                    
                                       
                                            <div class="form-group">
                                                <label>Nom</label>
                                                <input type="text" class="form-control" placeholder="Nom" name = 'Nom' value="{{periodes.Nom}}">
                                            </div>
                                            <div class="form-group">
                                                <label>Année</label>
                                                <input type="text" class="form-control" placeholder="Année" name = 'Année' value="{{periodes.Année}}">
                                            </div>
                                            <div class="form-group">
                                                <label>Prorata</label>
                                                <input type="text" class="form-control" placeholder="Prorata" name = 'Prorata' value="{{periodes.Prorata}}">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Régime</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name = 'regime' value="{{periodes.regime}}">
                                                    <option>Encaissement</option>
                                                    <option>Débit</option>
                                                </select>
                                            </div>
                                            <div class="form-group"> 
                                                <label for="exampleFormControlSelect1">Régime Périodique de déclaration</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name = 'model' value="periodes.model">
                                                    <option>Mensuel</option>
                                                    <option>Trimestriel</option>
                                                </select>
                                            </div>
                                            

                                            
                                            
                                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                                        
                                    </div>
                                    <div class="col-md-6">
                                      
                                           
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
